<header>
  <div class="container container-nav">
    <div class="site-title">
      <h1>Best recipes</h1>
      <p class="subtitle">Best recipes from all over the world</p>
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'recipes' %}">Главная</a></li>
        <div class="dropdown">
          <button class="dropbtn">Category</button>
          <div class="dropdown-content">
            {% for category in categories %}
              <li><a href="{% url 'recipes_at_category' slug=category.slug %}">{{category.name}}</a></li>
            {% endfor %}
          </div>
        </div>
        <li><a href="#">Авторизация</a></li>
        <li><a href="#">Регистрация</a></li>
      </ul>
    </nav>
  </div>
</header>
